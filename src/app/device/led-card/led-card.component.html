<div class="led-container"><!-- <ng-container *ngIf="device"> -->
<div class="row">
<div class="col-xl-4 col-lg-6 col-md-4 col-sm-6" >
  <div class="box-wrapper">
  <ng-container >

    <div class="row">
      <div class="box-title">
        <span class ="ledtext" style="margin-top:1px; margin-bottom:1px">led</span>

        <span class="fa fa-history icon" (click)=changefnn() ></span>

        <span  class="fa fa-map-marker icon "></span>
        <div [hidden]="showhistory" class="history-form">
            <div class="box-wrapper1 history-form-body">
              <ol *ngFor= "let ledvalue of ledtypes ">{{ledvalue.ledname}} &nbsp; &nbsp; {{ledvalue.currentstatus===true ? 'ON' : 'OFF'}}</ol>

              </div>
          </div>
        <!-- <p [title]="data?.subTitle" style = "margin-top:12px">Simple single lamp</p> -->

      </div>
    </div>
    <div class="main-container  box-title">
      <div class="main-container-wrapper1">
           <h3>{{name}}</h3>
           <ng-container  >
                <svg class="lamp-image" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24"><path d="M19 6.734c0 4.164-3.75 6.98-3.75 10.266h-1.992c.001-2.079.996-3.826 1.968-5.513.913-1.585 1.774-3.083 1.774-4.753 0-3.108-2.518-4.734-5.004-4.734-2.482 0-4.996 1.626-4.996 4.734 0 1.67.861 3.168 1.774 4.753.972 1.687 1.966 3.434 1.967 5.513h-1.991c0-3.286-3.75-6.103-3.75-10.266 0-4.343 3.498-6.734 6.996-6.734 3.502 0 7.004 2.394 7.004 6.734zm-4 11.766c0 .276-.224.5-.5.5h-5c-.276 0-.5-.224-.5-.5s.224-.5.5-.5h5c.276 0 .5.224.5.5zm0 2c0 .276-.224.5-.5.5h-5c-.276 0-.5-.224-.5-.5s.224-.5.5-.5h5c.276 0 .5.224.5.5zm-1.701 3.159c-.19.216-.465.341-.752.341h-1.094c-.287 0-.562-.125-.752-.341l-1.451-1.659h5.5l-1.451 1.659zm-3.629-16.347l-1.188-.153c.259-1.995 1.5-3.473 3.518-3.847l.219 1.177c-1.947.361-2.433 1.924-2.549 2.823z"/></svg>
           </ng-container>
       </div>
       <div class="main-container-wrapper2">
          <h4>status: normal</h4>
          <h4>lastupdate:{{updatetime}}</h4>
       </div>
    </div>

  <div class="main-container ">
    <div class="d-flex widget-value  main-container-wrapper3">
      <div class="d-2 widget-lable" style= "width:110px;">
        <p>state:{{currentstate === true ? 'ON' : 'OFF'}}</p>
      </div>

    </div>

    <div class="main-container-wrapper4">
      <label class="switch">
        <input type="checkbox" (click)=chanval($event) [(ngModel)]="currentstate">
        <span class="slider round"></span>
      </label>
      <!-- <mat-slide-toggle>Slide me!</mat-slide-toggle> -->
    </div>
  </div>



    </ng-container>
    <!-- <button  (click)="save()">Save</button> -->
  </div>
 </div>
</div>

</div>
